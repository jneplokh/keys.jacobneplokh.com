# The URL the site will be built for
base_url = "https://keys.jacobneplokh.com"
title = "Jacob Neplokh's Keys"
description = "All of Jacob Neplokh's keys organized here"

# Declare theme
theme = "hyde"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gruvbox-light"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[extra]
# Put all your custom variables here
netlify = true
author = "Jacob Neplokh"

hyde_links = [
    {url = "https://github.com/jneplokh/keys.jacobneplokh.com", name = "Source on GitHub"},
    {url = "https://jacobneplokh.com", name = "Main Site"},
]