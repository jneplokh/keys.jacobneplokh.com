[build]
publish = "public"
command = "zola build"

[build.environment]
ZOLA_VERSION = "0.11.0"

# The magic for deploying previews of branches.
# We need to override the base url with whatever url Netlify assigns to our
# preview site.  We do this using the Netlify environment variable
# `$DEPLOY_PRIME_URL`.

[context.deploy-preview]
command = "zola build --base-url $DEPLOY_PRIME_URL"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Feature-Policy = "accelerometer 'none'; ambient-light-sensor 'none'; autoplay 'self'; battery 'none'; camera 'none'; display-capture 'none'; document-domain 'none'; encrypted-media 'none'; execution-while-not-rendered 'none'; execution-while-out-of-viewport 'none'; fullscreen 'self'; geolocation 'none'; gyroscope 'none'; layout-animations 'none'; legacy-image-formats 'self'; magnetometer 'none'; microphone 'none'; midi 'none'; navigation-override 'none'; oversized-images 'self'; payment 'none'; picture-in-picture 'self'; publickey-credentials-get 'none'; sync-xhr 'none'; usb 'none'; vr 'none'; screen-wake-lock 'none'; xr-spatial-tracking 'none';"
    Referrer-Policy = "strict-origin"
    Content-Security-Policy = "default-src 'none'; font-src fonts.gstatic.com; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self' fonts.googleapis.com; base-uri 'self'; form-action 'self'; frame-ancestors 'none'"

[[headers]]
  for = "/keys/*.txt"
  [headers.values]
    Content-Type = "text/plain"
    Content-Disposition = "attachment"